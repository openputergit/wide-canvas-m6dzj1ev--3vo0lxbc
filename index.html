<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finance Jobs Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-[Inter]">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-teal-600 text-white p-4">
            <div class="container mx-auto">
                <h1 class="text-2xl font-bold">Restaurant Finance Jobs Tracker</h1>
                <p class="text-sm mt-1">Last updated: <span id="lastUpdate"></span></p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <!-- Filters Section -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <h2 class="text-lg font-semibold mb-4">Search Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Job Category</label>
                        <select id="jobCategory" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                            <option value="all">All Categories</option>
                            <option value="accounting">Accounting</option>
                            <option value="bookkeeping">Bookkeeping</option>
                            <option value="ap">Accounts Payable</option>
                            <option value="finance">Other Finance Roles</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Location</label>
                        <select id="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                            <option value="usa">All USA</option>
                            <option value="remote">Remote Only</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Job Type</label>
                        <select id="jobType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
                            <option value="all">All Types</option>
                            <option value="remote">Remote</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="office">In-Office</option>
                        </select>
                    </div>
                </div>
                <button id="applyFilters" class="mt-4 bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition-colors">
                    Apply Filters
                </button>
            </div>

            <!-- Results Section -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-semibold">Job Listings</h2>
                    <button id="exportBtn" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition-colors">
                        Export to Excel
                    </button>
                </div>
                <div id="jobListings" class="divide-y">
                    <!-- Job listings will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simulated job data
        const mockJobs = [
            {
                title: "Senior Accountant",
                company: "Restaurant Group USA",
                location: "New York, NY",
                type: "Remote",
                link: "#",
                resumeTips: "Highlight restaurant accounting experience, mention any specialized software knowledge"
            },
            {
                title: "Bookkeeper",
                company: "Fine Dining Associates",
                location: "Los Angeles, CA",
                type: "Hybrid",
                link: "#",
                resumeTips: "Emphasize multi-unit restaurant experience, showcase Excel proficiency"
            },
            {
                title: "Accounts Payable Specialist",
                company: "National Restaurant Chain",
                location: "Chicago, IL",
                type: "In-Office",
                link: "#",
                resumeTips: "Focus on high-volume AP processing experience, mention any relevant certifications"
            }
        ];

        // Update last update time
        document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

        // Populate job listings
        function displayJobs(jobs) {
            const container = document.getElementById('jobListings');
            container.innerHTML = '';

            jobs.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.className = 'p-4 hover:bg-gray-50';
                jobElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-lg">${job.title}</h3>
                            <p class="text-gray-600">${job.company}</p>
                            <div class="flex items-center gap-4 mt-2">
                                <span class="text-sm text-gray-500"><i class="bi bi-geo-alt"></i> ${job.location}</span>
                                <span class="text-sm text-gray-500"><i class="bi bi-building"></i> ${job.type}</span>
                            </div>
                        </div>
                        <a href="${job.link}" target="_blank" class="text-teal-600 hover:text-teal-700">
                            <i class="bi bi-box-arrow-up-right text-lg"></i>
                        </a>
                    </div>
                    <div class="mt-3 text-sm text-gray-600">
                        <strong>Resume Tips:</strong> ${job.resumeTips}
                    </div>
                `;
                container.appendChild(jobElement);
            });
        }

        // Initial display
        displayJobs(mockJobs);

        // Filter functionality
        document.getElementById('applyFilters').addEventListener('click', () => {
            // In a real application, this would filter the actual data
            // For demo, we'll just show a notification
            alert('Filters applied! In a real application, this would filter the jobs based on your selections.');
        });

        // Export functionality
        document.getElementById('exportBtn').addEventListener('click', () => {
            alert('In a real application, this would export the current jobs list to Excel, including resume tips!');
        });

        // Auto-update simulation
        setInterval(() => {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }, 60000); // Update every minute
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
